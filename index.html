<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="ttt.css">
</head>
<body>
	<h5>Enter Player name</h5>
	<div class="player-form">
		<form class="form">
			<label for="player">Player1</label>
			<input type="text" name="player1" class="control" id="player1" placeholder="Name">
			<label for="player">Player2</label>
			<input type="text" name="player2" class="control" id="player2" placeholder="Name">	
			<button type="submit" class="btn btn-primary">Play</button>			
		</form>
		
	</div>
	<div class="game-status">
      <h4>Board:</h4>
    </div>
	<div class="board" id="board">
		 <div class="cell" data-cell></div>
		 <div class="cell" data-cell></div>
		 <div class="cell" data-cell></div>
		 <div class="cell" data-cell></div>
		 <div class="cell" data-cell></div>
		 <div class="cell" data-cell></div>
		 <div class="cell" data-cell></div>
		 <div class="cell" data-cell></div>
		 <div class="cell" data-cell></div>
	</div>
	<div class="results-message" id="resultsMessage">
		<div data-results-message-text></div>
		<button id="restartBtn">Restart</button>
	</div>
	<script type="text/javascript" src="ttt.js"></script>
</body>
</html>
